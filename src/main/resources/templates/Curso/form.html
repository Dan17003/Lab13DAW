<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${curso.id == null}">Nuevo Curso</h1>
    <h1 th:unless="${curso.id == null}">Editar Curso</h1>

    <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
        <!-- Campo oculto para el ID, crucial para la ediciÃ³n -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
